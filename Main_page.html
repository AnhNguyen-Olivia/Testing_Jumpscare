<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room - Jumpscare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>E S C A P E &nbsp; R O O M</h1>
        <p id="feedback"></p>

        <form id="codeForm">
            <label for="password">Enter the Code... if you dare</label>
            <input type="password" id="password" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Jumpscare Image (Initially Hidden) -->
        <div id="jumpscare" class="hidden">
            <img src="jumpscareImage.jpg" alt="Jumpscare">
        </div>

        <!-- Sound Effects -->
        <audio id="screamSound" src="src_assets_jumpscareSound.mp3"></audio>
    </div>

    <!-- Add loading screen element -->
    <div id="loadingScreen">
        <div class="loading-text">Analyzing your password...</div>
        <div class="loading-spinner"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
